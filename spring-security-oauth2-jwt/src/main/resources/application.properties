#BasicDataSource 
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger

#mybatis
#mybatis.mapper-locations=com/example/mapper/DeptMapper.xml
mybatis.mapper-locations=com/example/mapper/*.xml
mybatis.type-aliases-package=com.example.dto
#서버설정
server.port=8090
server.servlet.context-path=/
#jsp설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#image, css, js   static 예외처리 
spring.mvc.static-path-pattern=/static/**


#security log level setting
logging.level.org.springframework.security=debug

# External API Login System & Mail system Connect
spring.profiles.active=dev
